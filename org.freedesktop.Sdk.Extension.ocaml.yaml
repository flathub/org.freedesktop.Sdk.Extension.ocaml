# flatpak-builder --force-clean build-dir org.freedesktop.Sdk.Extension.ocaml.yaml
# flatpak-builder --user --install --force-clean build-dir org.freedesktop.Sdk.Extension.ocaml.yaml
id: org.freedesktop.Sdk.Extension.ocaml
branch: "24.08"
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: "24.08"
separate-locales: false
appstream-compose: false
build-options:
  append-path: /usr/lib/sdk/ocaml/bin
  prefix: /usr/lib/sdk/ocaml

modules:
  - name: rsync
    buildsystem: autotools
    config-opts:
      - "--disable-xxhash"
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.2.7.tar.gz
        sha256: 4e7d9d3f6ed10878c58c5fb724a67dacf4b6aac7340b13e488fb2dc41346f2bb

  - name: opam
    buildsystem: simple
    sources:
      - type: file
        dest-filename: opam
        only-arches:
          - x86_64
        url: https://github.com/ocaml/opam/releases/download/2.2.1/opam-2.2.1-i686-linux
        sha256: 9f5ba8f92b2fb80e5740c945d3826f656638696711d3adda6b8ef7e62243bf9d
      - type: file
        dest-filename: opam
        only-arches:
          - aarch64
        url: https://github.com/ocaml/opam/releases/download/2.2.1/opam-2.2.1-arm64-linux
        sha256: cbfa6d5c1869715a9e3454879d59e0f32a020a3224bbbc43eb9ddb3a069813ee
    build-commands:
      - chmod +x opam
      - mv opam* ${FLATPAK_DEST}/bin

  - name: ocaml
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/ocaml/ocaml/archive/refs/tags/5.2.0.tar.gz
        sha256: 48554abfd530fcdaa08f23f801b699e4f74c320ddf7d0bd56b0e8c24e55fc911

  - name: dune
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/ocaml/dune/archive/refs/tags/3.16.0.tar.gz
        sha256: cf141fe2113d95faab9714bc3203f4665ba58c7e0c4450f9a719f1ba075cd214
    build-commands:
      - make release
      - PREFIX=${FLATPAK_DEST} make install

  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/ocaml/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh ${FLATPAK_DEST}

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm0644 org.freedesktop.Sdk.Extension.ocaml.appdata.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.ocaml.appdata.xml
